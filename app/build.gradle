plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.springframework.boot' version '3.2.2'  // Usa la versión más reciente de Spring Boot
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
}

group = 'com.gameaffinity'
version = '1.0'
sourceCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'org.openjfx:javafx-controls:21'
    implementation 'org.openjfx:javafx-fxml:21'

    // Spring Boot web para crear APIs REST
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // Springdoc OpenAPI para Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'
    // Dependencias adicionales
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'org.json:json:20210307'

    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'

    implementation 'org.springframework.boot:spring-boot-starter-security'

    // Dependencias para JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5' // Para parsear los JWT más fácilmente (usa Jackson)


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'com.google.guava:guava:31.1-jre'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'com.gameaffinity.GameAffinityApplication'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Configuración de JavaFX
javafx {
    version = '21'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.graphics'] // Especifica los módulos que necesitas
}
