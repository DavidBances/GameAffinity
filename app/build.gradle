plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.springframework.boot' version '3.2.2'  // Usa la versión más reciente de Spring Boot
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
}

group = 'com.gameaffinity'
version = '1.0'
sourceCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    // Conector de MySQL para Hibernate
    implementation 'mysql:mysql-connector-java:8.0.33'

    // Spring Boot Web (para crear APIs REST)
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Spring Boot JPA + Hibernate (para manejar la base de datos)
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // OpenAPI/Swagger (para documentar la API)
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'

    // Spring Security (para autenticación y control de accesos)
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // JWT (para autenticación con tokens)
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5' // Usa Jackson para parsear JWT

    // Jackson (para manejar JSON fácilmente)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.16.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.16.1'

    // Spring Boot Test (para pruebas)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    // Cliente HTTP (para llamadas a APIs externas como RAWG.io)
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // Biblioteca JSON de Google
    implementation 'com.google.guava:guava:31.1-jre'
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'com.gameaffinity.GameAffinityApplication'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Configuración de JavaFX
javafx {
    version = '21'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.graphics'] // Especifica los módulos que necesitas
}
